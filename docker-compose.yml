# docker-compose.yml
version: '3.8'

services:
  sastairs_web:
    build: .
    command: python manage.py runserver 0.0.0.0:8100
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
    ports:
      - "8100:8100"
    env_file:
      - .env.prod
    depends_on:
      sastairs_db:
        condition: service_healthy
    networks:
      - sastairs_network

  sastairs_db:
    image: mcr.microsoft.com/mssql/server:2019-latest  # Change to a supported version
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Str0ngP@ssw0rd!
      - MSSQL_PID=Express
      - MSSQL_USER=sa
      - MSSQL_DB=job_tracking_dev
      - MSSQL_TLS_DISABLED=1  # Disable TLS encryption for easier connection if you don't need encryption

    volumes:
      - mssql_data:/var/opt/mssql
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Str0ngP@ssw0rd! -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - sastairs_network

networks:
  sastairs_network:
    driver: bridge

volumes:
  static_volume:
  mssql_data: